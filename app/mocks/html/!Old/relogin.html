<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Relogin form</title>
	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row h-100 form-container">
		<div class="col-sm-12 d-flex flex-column justify-content-center">
			
			<div class="loged-out">
				<p class="h4">Відсутній</p>
				<p class="h1"><span class="bold">15</span> хвилин</p>
			</div>

			<form action="/" class="login-form">
				<p class="h5 form-header">Повернутися в систему</p>
				<p class="from-paragraph" id="user">Заслужений Працівник Каси</p>
				<input type="text" class="form-control login-input" id="password" placeholder="Пароль">
				<input type="submit" value="Увійти" class="btn btn-danger button-login" id="login">
			</form>
		</div>
	</div>
</body>
</html>
